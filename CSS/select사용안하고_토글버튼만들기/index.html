<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style>
        /* 직접 셀렉트 박스 만들기 */
        body {
            margin: 0;
        }

        ul, button {
            padding: 0;
        }

        li {
            list-style: none;
        }

        .txt-blind {
            position: absolute;
            clip: rect(0, 0, 0, 0);
            width: 1px;
            height: 1px;
            overflow: hidden;
            margin: -1px;
        }

        button {
            background-color: transparent;
            border: 0px solid transparent;
            text-align: left;
            cursor: pointer;
            font-size: inherit;
            line-height: inherit;
        }

        .article-favorite {
            position: relative;
            width: 200px;
            font-size: 12px;
            line-height: 16px;
            margin: 20px;
        }

        .btn-select {
            width: 100%;
            padding: 11px 0px 11px 13px;
            border: 1px solid #C4C4C4;
            border-radius: 10px;
        }

        .btn-select:focus {
            border-color: #9B51E0;
            outline: 3px solid #F8E4FF;
        }

        .btn-select.on + .list-member {
            display: block;
        }

        .list-member {
            display: none;
            /* relative로 하면 토글이 펼쳐졌을 때 주위 레이아웃도 같이 내려감 */
            position: absolute;
            top: 49px;
            width: calc(100% - 2px);
            border: 1px solid #C4C4C4;
            box-shadow: 4px 4px 14px rgba(0, 0, 0, 0.15);
            border-radius: 10px;
            padding: 3px 0;
            margin: 0;
        }

        .list-member li {
            padding: 5px 7px;
        }

        .list-member li button {
            width: 100%;
            padding: 7px 0px 7px 10px;
            border-radius: 8px;
        }

        .list-member li button:focus, .list-member li button:hover  {
            background-color: #F8E4FF;
            outline: 0px solid transparent;
        }
    </style>
</head>
<body>
    <article class="article-favorite">
        <h2 class="txt-blind">최애 프로그래밍 언어 선택</h2>
        <button class="btn-select on">최애 프로그래밍 언어</button>
        <ul class="list-member">
            <li><button type="button">Python</button></li>
            <li><button type="button">Java</button></li>
            <li><button type="button">JavaScript</button></li>
            <li><button type="button">C#</button></li>
            <li><button type="button">C/C++</button></li>
        </ul>
    </article>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* `속성` 의 속성값이 `변수` 이거나 `변수` 로 시작하면서 뒤에 바로 ‘-’(하이픈) 기호가 있는 태그를 선택 */
        a[href|="http"] {
            color: red;
        }
    </style>
</head>
<body>
    <a href="http">1</a> <!--빨강-->
    <a href="httpabc">2</a>
    <a href="http-abc">3</a> <!--빨강-->
</body>
</html>

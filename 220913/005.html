<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            margin: 0;
        }

        .one {
            width: 200px;
            /* height: auto */
            height: 200px;
        }

        .two {
            background-color: red;
            /* 부모요소의 '콘텐츠' 너비의 50% */
            /* 이 예제의 경우 200 * 0.5 = 100px */
            width: 50%;
            /* 부모의 높이가 auto인 경우 작동하지 않는다 */
            height: 50%;
        }
    </style>
</head>
<body>
    <div class="one">
        <div class="two">hello world</div>
    </div>
</body>
</html>

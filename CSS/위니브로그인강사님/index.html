<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="reset.css">
    <style>
        /* 폰트를 로컬로 다운받는 거와 다운받는 거의 차이 */
        /* 로컬은 내 파일에 저장하는거 */
        /* 로컬은 용량 문제, 다운은 안정성 문제 */
        /* 강사님께서는 보통 로컬을 사용한다고 하심 */
        @font-face {
            font-family: 'Spoqa Han Sans Neo';
            src: url("images/fonts/SpoqaHanSansNeo-Medium.otf");
            font-weight: 500;
        }

        @font-face {
            font-family: 'Spoqa Han Sans Neo';
            src: url("images/fonts/SpoqaHanSansNeo-Regular.otf");
            font-weight: 400;
        }

        body {
            font-family: 'Spoqa Han Sans Neo', 'sans-serif';
            line-height: 15px;
            font-weight: 400;
            font-size: 12px;
        }

        .cont-login {
            margin: 20px auto;
            width: 350px;
            padding: 18px 15px 17px;
            border: 1px solid #DBDBDB;
            border-radius: 5px;
            overflow: hidden;
        }

        .cont-login .txt-login {
            margin-bottom: 16px;
        }

        .cont-login .link-login {
            /* 레이아웃에 영향을 미치는 정도에 따른 순서 */
            display: block;
            padding: 13px 20px 12px;
            background: #711BFF;
            border-radius: 4px;
            color: #fff;
            text-decoration: none;
            text-align: center;
            font-weight: 500;
            margin-bottom: 17px;
        }

        .link-login .img-login {
            width: 57px;
            height: 11px;
            margin-right: 8px;
        }

        .cont-login .find {
            float: left;
        }

        /* 요소에 float 적용시 display: block;이 됨 */
        .cont-login .find * {
            float: left;
        }

        .cont-login .join {
            float: right;
        }

        .cont-login .join * {
            float: left;
        }

        .cont-login .img-find, .cont-login .img-join {
            width: 16px;
            height: 16px;
            margin-right: 4px;
        }

        .find [class^=link], .join [class^=link] {
            color: #767676;
            text-decoration: none;
        }

        .find .link-id::after {
            display: inline-block;
            content: '';
            width: 1px;
            height: 11px;
            background-color: #767676;
            margin: 0 4px;
            vertical-align: -1px;
        }

    </style>
</head>
<body>
    <!-- 클래스 네이밍: 형태 + 의미 -->
    <article class="cont-login .clearFix">
        <h2 class="txt-hide">위니브 로그인</h2>
        <p class="txt-login">더 편리해진 위니브에 오신 것을 환영합니다.</p>
        <a href="" class="link-login">
            <img src="" alt="" class="img-login">
            로그인
        </a>
        <div class="find">
            <img src="" alt="" class="img-find">
            <a href="" class="link-id">아이디</a>
            <a href="" class="link-pw">비밀번호 찾기</a>
        </div>
        <div class="join">
            <img src="" alt="" class="img-join">
            <a href="" class="link-join">회원가입</a>
        </div>
    </article>
</body>
</html>

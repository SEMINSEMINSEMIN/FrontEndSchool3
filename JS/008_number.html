<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>
<body>
    <script>
        let n1 = 10000;
        let n2 = 10.123123;
        let n3 = 31
        let n4 = 1001;
        // 2^5-1, 10000
        let n5 = 1111;
        let s1 = '10000000';
        let s2 = '10,000,000';
        console.log(parseInt(n1));
        console.log(parseInt(n2));

        // 2진수를 10진수로
        console.log(parseInt(n3, 2)); // NaN
        console.log(parseInt(n4, 2)); // 9
        console.log(parseInt(n4, 8)); // 513
        console.log(parseInt(n5, 2));
        console.log(n2.toFixed(3)); // 소수점 셋째 자리까지

        console.log("-------");
        console.log(Number(true));
        console.log(Number(false)); // 0
        console.log(Number("")); // 0
        console.log(Number(" ")); // 0, 그렇다고 얘가 false는 아님
        if (" ") {
            console.log("hello world - 1");
        } // 얘만 실행됨

        if ("") {
            console.log("hello world - 2");
        }

        console.log("-------");
        console.log(Number("hello"));
        console.log(Number("10 20"));
        console.log(Number("10     "));
        console.log(Number("     10"));
        console.log(Number("     10     "));

        console.log(Math.PI); // 잘 안 씀

        // 요소가 펼쳐져야만 사용 가능하다
        console.log(Math.max(10, 20, 30, 1, 200, 3));
        console.log(Math.min(10, 20, 30, 1, 200, 3));

        let data = [10, 20, 30, 40];
        console.log(Math.max(data)); // NaN(숫자가 아니라 배열을 받은거니까)
        console.log(Math.max(...data)); // spread

        // 반올림, cell(올림), floor(내림)
        console.log(Math.round(4.7));
        console.log(Math.round(4.4));

        console.log(Math.floor(Math.random() * 2 + 1));

        console.log(Math.sqrt(64)); // 8
        console.log(Math.pow(2, 3)); // 2의 3승은 8
        console.log(Math.pow(2, 4));

        // 컴퓨터의 10진수 연산은 정확하지 않다
        console.log(0.1 + 0.2);

        // JS에서 큰 숫자를 사용할 때는 BigInt 사용
        // 용량
        // 업로드 용량 제한시
        console.log(BigInt(123123123123123123123123123123n) + BigInt(2n));

        /*
            정보처리기사
            1bit = 0과 1을 표현할 수 있는 최소 단위
            8bit = 1byte
            00000000 ~ 11111111 (0 ~ 255)
                ex) 0.0.0.0 ~ 255.255.255.255
            1024byte = 1KB
            1024KB = 1MB
            1024MB = 1GB
            1024GB = 1TB
            (KB,MB,GB,TB,PB)갈매기털빼
        */
    </script>

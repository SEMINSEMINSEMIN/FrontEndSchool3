<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 자손 */
        div p {
            color: red;
        }
        /* 형제 */
        div + p {
            color: blue;
        }
        /* 직계 자식 */
        div > p {
            color: green;
        }
    </style>
</head>
<body>
    <div>
        <!-- green -->
        <p>hello world</p>
    </div>
    <div>
        <section>
            <!-- black -->
            <h2>hello</h2>
            <!-- red -->
            <p>hello world</p>
        </section>
    </div>
    <!-- blue -->
    <p>형제</p>
</body>
</html>

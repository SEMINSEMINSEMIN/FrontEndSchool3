<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>float</title>
    <style>
        div {
            /* BFC(Block-Formatting-Context) */
            /* overflow: hidden; */
        }

        figure {
            /* 블록 레벨 요소 */
            float: left; /* 적용시 자기 자신의 컨텐츠 영역만큼만 너비 차지 */
            /* float: right; */
            margin: 0 10px;
            background-color: royalblue;
        }
        span {
            width: 100px;
            height: 100px;
            /* float 적용시 인라인이 블록레벨로 */
            float: right;
            background-color: red;
        }
        .brother {
            /* clear를 이용해 float 해제 */
            /* clear: left; */
            clear: both;
        }
        p {
            /* .brother 대신 p에 clear: both를 주면 마진이 제대로 적용 안됨 */
            /* clear: both; */
            /* When applied to non-floating blocks, it moves the border edge of the element down until it is below the margin edge of all relevant floats. The non-floated block's top margin collapses. */
            margin: 100px;
        }
    </style>
</head>
<body>
    <span>hello</span>
    <div>
        <figure>
            <img src="https://via.placeholder.com/100" alt="">
            <figcaption>
                Lorem ipsum
            </figcaption>
        </figure>
        <figure>
            <img src="https://via.placeholder.com/100" alt="">
            <figcaption>
                Lorem ipsum
            </figcaption>
        </figure>
        <figure>
            <img src="https://via.placeholder.com/100" alt="">
            <figcaption>
                Lorem ipsum
            </figcaption>
        </figure>
        <div class="brother"></div>
    </div>

    <!-- div 영역 침범 -->
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Dolores nostrum minima vel debitis, quae, corrupti delectus velit quisquam sint esse quaerat accusamus explicabo nihil! Quasi in dolore unde libero eaque.</p>
</body>
</html>

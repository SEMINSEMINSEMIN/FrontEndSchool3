<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <style>
            .wrapper {
                position: relative;
                width: 150px;
                height: 150px;
            }

            .left {
                position: absolute;
                top: 20px;
                left: 0px;
                width: 30px;
                height: 30px;
                background-color: bisque;
                border: 5px black solid;
                border-radius: 5px;
                border-top-left-radius: 25px;
            }

            .right {
                top: 20px;
                right: 20px;
                position: absolute;
                width: 30px;
                height: 30px;
                background-color: bisque;
                border: 5px black solid;
                border-radius: 5px;
                border-top-right-radius: 25px;
            }

            .face {
                z-index: -1;
                top: 20px;
                left: 10px;
                position: absolute;
                width: 100px;
                height: 100px;
                border: 5px solid black;
                border-radius: 50%;
                background-color: bisque;
            }

            .eye-left {
                width: 5px;
                height: 5px;
                border: 5px solid black;
                border-radius: 50%;
                background-color: black;
                position: absolute;
                top: 65px;
                left: 40px;
            }

            .eye-right {
                width: 5px;
                height: 5px;
                border: 5px solid black;
                border-radius: 50%;
                background-color: black;
                position: absolute;
                top: 65px;
                right: 60px;
            }

            .mouth {
                position: absolute;
                width: 15px;
                height: 6px;
                border: 5px solid black;
                border-top: none;
                border-bottom-right-radius: 15px;
                border-bottom-left-radius: 15px;
                top: 90px;
                left: 53px;
            }

            .cheek-left {
                position: absolute;
                width: 20px;
                height: 10px;
                background-color: pink;
                border: 5px solid pink;
                border-radius: 50%;
                top: 80px;
                left: 20px;
            }
            
            .cheek-right {
                position: absolute;
                width: 20px;
                height: 10px;
                background-color: pink;
                border: 5px solid pink;
                border-radius: 50%;
                top: 80px;
                right: 38px;
            }
        </style>
    </head>
    <body>
        <div class="wrapper">
            <div class="left"></div>
            <div class="right"></div>
            <div class="face"></div>
            <div class="eye-left"></div>
            <div class="eye-right"></div>
            <div class="mouth"></div>
            <div class="cheek-left"></div>
            <div class="cheek-right"></div>
        </div>
    </body>
</html>

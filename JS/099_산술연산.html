<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>
<body>
    <script>
        let one = 10;
        let two = 3;
        console.log(one + two);
        console.log(one - two);
        console.log(one / two);
        console.log(one * two);
        console.log(one ** two);
        console.log(one % two);
        console.log(one, one, two, two);

        // 구구단 출력하기
        // 아래 코드들은 권장하지 않는다
        console.log(one, 'X', two, '=', one * two);
        console.log(one + 'X' + two + '=' + one * two);
        // 템플릿 리터럴을 권장하지 않는다는 말은 아니다
        // 템플릿 리터럴 안의 연산은 밖으로 빼는걸 권장함
        console.log(`${one} X ${two} = ${one * two}`);
        console.log(`${one} X 
        ${two} = ${one * two}`); // 개행 표시 가능
        // console.log('h
        // e
        // l
        // l
        // o');
        console.log(`h
        e
        l
        l
        o`);

        // 이 코드를 권장한다
        let three = one * two
        console.log(`${one} X ${two} = ${three}`);
    </script>
</body>
</html>

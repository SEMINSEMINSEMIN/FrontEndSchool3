<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* class selector */
        .one {
            color: red;
        }
        .two {
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <!-- 클래스는 문서 내 여러개 일 수 있다 -->
    <!-- 클래스는 하나의 태그에 여러개를 적용할 수 있다 -->
    <h1 class="one two">hello world</h1>
    <!-- 에밋 사용할 때 .과 #으로 div 자동생성할 수 있다 -->
    <!-- .tlt-txt#main-title -->
    <div class="tlt-txt" id="main-title"></div>
</body>
</html>

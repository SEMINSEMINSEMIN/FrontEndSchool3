<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>
<body>
    <script>
        console.log(true == 1); // true
        console.log(false == 0); // true
        console.log(true === 1); // false
        console.log(false === 0); // false

        console.log('- 1 -');
        console.log(NaN == NaN); // false
        console.log(NaN === NaN); // false

        console.log('- 2 -');
        console.log(false == null); // false
        console.log(false == NaN);
        console.log(false == undefined); // false

        console.log('- 3 -');
        // + 연산자를 이용한 형변환(숫자로)
        // 암묵적 형변환은 의도를 파악하기 어려워 사용 자제
        console.log(+false); // 0
        console.log(Number(false)); // 명시적
        console.log(+true); // 1
        console.log(false * 1); // 0
        console.log(true * 1); // 1
        console.log(1 + ''); // 1(string)
        console.log(NaN + ''); // "NaN"
        console.log(Infinity + ''); // "Infinity"
        console.log(true + ""); // "true"
        console.log(false + ""); // "false"
        console.log("" + 1); // string
        console.log(+"100" + 10); // 110(100을 숫자로 형변환후!!!!!)

    console.log(0 == -0); // true

    console.log((+"10") + (+"10")); // 20
    console.log("2" + "2" - "2"); 
    // + 연산은 이어붙이는 역할이 있음
    // "2"+"2"는 "22"인데 -연산을 하면 숫자로 바뀌니까 그런거같아요
    // 일부러 유지보수하기 어렵게 만들 이유가 아니려면 이렇게 하면 안 됨
    // -는 암묵적으로 숫자로 형변환 해버림
    console.log("2" - "2"); // number, 0
    console.log("a" - "a");  // NaN
    </script>
</body>
</html>

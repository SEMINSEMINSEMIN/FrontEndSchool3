<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style>
        .container {
            display: flex;
        }
        .item {
            /* flex-grow: 1; */
            width: 100px;
            height: 50px;
            background-color: aqua;
            border: 1px solid black;
        }

        .item:nth-child(2) {
            /* 1. 기본값은 1입니다. 0으로 바꿔보도록 하겠습니다. (실무에서는) 더 줄어들지 않게 하기 위해서 사용한다. */
            /* 아무리 컨테이너 너비가 줄어들어도 2번째 아이템은 200px 미만으로 내려가지 않는다 */
            flex-shrink: 0;
            flex-basis: 200px;
            background-color: red;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item">1</div>
        <div class="item">2</div>
        <div class="item">3</div>
        <div class="item">4</div>
        <div class="item">5</div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 캐스트케이딩, 순차 적용 아닙니다, 순서를 바꿔보세요, *보다, h1이 우선순위가 높음, *와 h1 순서바꿔도 h1은 초록색 */
        /* Universal selector */
        * {
            color: red;
        }
        /* Type selector */
        h1, h2 {
            color: green;
        }
    </style>
</head>
<body>
    <h1>hello world</h1>
    <p>hello world</p>
</body>
</html>

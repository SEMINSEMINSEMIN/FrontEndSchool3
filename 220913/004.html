<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* rem은 html 폰트 사이즈 기준으로 */
        html {
            font-size: 32px;
        }
        div {
            font-size: 2rem;
        }
    </style>
</head>
<body>
    <!-- 32px -->
    hello 1
    <div>
        <!-- 64px -->
        hello 2
        <div>
            <!-- 64px -->
            hello 3
            <div>
                <!-- 64px -->
                hello world
            </div>
        </div>
    </div>
</body>
</html>

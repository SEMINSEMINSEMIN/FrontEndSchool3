<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div:nth-child(1) {
            width: 100px;
            height: 100px;
            background-color: red;
            display: block;
        }
        div:nth-child(2) {
            width: 100px;
            height: 100px;
            background-color: red;
            display: block;
        }
        div:nth-child(3) {
            width: 100px;
            height: 100px;
            background-color: blue;
            display: inline;
        }
        div:nth-child(4) {
            width: 100px;
            height: 100px;
            background-color: blue;
            display: inline;
        }
        div:nth-child(5) {
            width: 100px;
            height: 100px;
            background-color: green;
            display: inline-block;
        }
        div:nth-child(6) {
            width: 100px;
            height: 100px;
            background-color: green;
            display: inline-block;
        }
    </style>
</head>
<body>
    <!-- block은 width와 height로 컨트롤 할 수 있다 -->
    <!-- 패딩과 마진, 보더 속성을 사용하여 스타일을 컨트롤 할 수 있으며 
        해당 속성들이 다른 요소들을 밀어냄 -->
    <div>hello</div>
    <div>hello</div>
    <!-- 인라인은 width, height 사용 불가능 -->
    <!-- 단, 이미지는 width와 height 조절 가능 -->
    <!-- 패딩과 보더 속성을 사용할 수 있지만, 마진 속성은 좌우만 조절 가능. 
        해당 속성들의 상하 값은 다른 요소들을 밀어내지 않음 -->
    <div>hello</div>
    <!-- 인라인 사이의 빈칸 이유: HTML 개행 -->
    <div>hello</div>
    
    <!-- 인라인 블럭 -->
    <!-- inline처럼 한 줄에 여러 요소 존재 가능 -->
    <!-- width, height, margin, padding 조절 가능 -->
    <div>hello</div>
    <div>hello</div>
</body>
</html>
